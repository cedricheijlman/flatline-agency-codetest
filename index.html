<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="nav">
        <nav>
          <img src="./photos/infoIcon.png" />
          <p>Information</p>
        </nav>
        <nav>
          <img src="./photos/notificationIcon.png" />
          <p>Notifications</p>
        </nav>
      </header>

      <article class="car-hero">
        <header class="nearest-car">
          <p>Nearest car</p>
        </header>
        <figure class="car">
          <img width="302.03px" height="124px" src="./photos/car.png" />
        </figure>
        <h2 class="car-name">Fortuner GR</h2>
        <section class="car-info">
          <div class="car-info-left">
            <article name="kmsTotal" class="car-info-item">
              <img src="./photos/gpsIcon.png" />
              <p>> 870km</p>
            </article>
            <article name="gasTotal" class="car-info-item">
              <img src="photos/gasIcon.png" />
              <p>50L</p>
            </article>
          </div>
          <div class="car-info-right"><p class="car-price">â‚¬ 45,00/h</p></div>
        </section>
      </article>

      <section class="driver-info">
        <article class="driver-hero">
          <figure>
            <img src="./photos/personAvatar.png" />
          </figure>
          <h2 class="driver-name">Jane Cooper</h2>
          <p class="driver-profit">$4,253</p>
        </article>
        <article class="map-hero">
          <figure class="map"></figure>
        </article>
      </section>

      <section class="more-cars-hero">
        <header>
          <p>More Cars</p>
          <img src="photos/dotsIcon.png" />
        </header>

        <article class="other-car-hero">
          <section class="other-car-info">
            <h2>Corolla Cross</h2>
            <div class="other-car-items">
              <article class="other-car-item">
                <img src="./photos/gpsIcon.png" />
                <p>> 4km</p>
              </article>
              <article class="other-car-item">
                <img src="./photos/gasIcon.png" />
                <p>50L</p>
              </article>
            </div>
          </section>
          <figcaption class="redirect">
            <img src="./photos/arrowIcon.png" />
          </figcaption>
        </article>

        <article class="other-car-hero">
          <section class="other-car-info">
            <h2>Corolla Cross</h2>
            <div class="other-car-items">
              <article class="other-car-item">
                <img src="./photos/gpsIcon.png" />
                <p>> 4km</p>
              </article>
              <article class="other-car-item">
                <img src="./photos/batteryIcon.png" />
                <p>80%</p>
              </article>
            </div>
          </section>
          <figcaption class="redirect">
            <img src="./photos/arrowIcon.png" />
          </figcaption>
        </article>
      </section>
    </main>
  </body>
</html>
